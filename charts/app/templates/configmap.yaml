{{- if .Values.env }}
{{- if .Values.env.public }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.name }}
  namespace: {{ printf "sid-%s" .Values.namespace }}
data:
    {{- range $name, $value := .Values.env.public }}
    {{ $name | quote}}: {{ $value | quote}}
    {{- end }}
{{- end}}
{{- end}}
